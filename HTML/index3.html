	<body>
		<header>
			<a href="https://rickandmortyapi.com/" class="logo">

		<h1>Formulario de Comentarios</h1>
		<form id="registration-form">
			<div id="comentario-group">
				<label for="comentario">Comentario:</label>
				<input type="text" id="comentario" name="comentario" />
				<!-- el span es el mensaje de js -->
				<span id="comentario-error" class="error-message"></span>
			</div>

			<div id="email-group">
				<label for="email">Correo Electr√≥nico:</label>
				<input type="email" id="email" name="email" />
				<span id="email-error" class="error-message"></span>
			</div>

			<div id="fecha-group">
				<label for="fecha">selecciona una fecha:</label>
				<input type="date" id="fecha" name="fecha" />
				<span id="fecha-error" class="error-message"></span>
			</div>

			<button type="submit">Registrar</button>
		</form>
	</body>
	<script src="../JS/formulario.js"></script>
